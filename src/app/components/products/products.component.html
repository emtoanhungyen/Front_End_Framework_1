{{productName}}

{{isStatus}}
<hr>
<button class="btn btn-info" (click)="onClick()">Click</button>
{{ isStatus }}
<div *ngIf="isStatus">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Giá sản phẩm</th>
                <th scope="col">Trạng thái</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let product of productsList; let index = index">
            <tr>
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.status ? "Còn hàng" : "Hết hàng" }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onHandleRemove(product.id)">Delete</button>
                    <button class="btn btn-success" (click)="onHandleGetInfo(product)">Detail</button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="productDetail" *ngIf="productDetail">
        <app-product-detail [product]="productDetail"></app-product-detail>
    </div>
</div>
